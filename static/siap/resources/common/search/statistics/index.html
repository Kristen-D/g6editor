<body>
<div class="stats_index">
	<p>搜索未生成任何统计或可视化结果。以下是获取结果的一些可能的方法。</p>
	<div class="stats_index_view">
		<div class="stats_index_view_left">
			<br/>
			<h3>快速报表</h3>
			<br/>
			<p>在字段摘要中，您可以选择创建“引用最多的网站”和“时段引用最多的网站”等简单报表。字段摘要位于 事件选项卡的左<br/>侧栏中 且在每个事件的字段值旁边。</p>
		</div>
		<div class="stats_index_view_right">
			<p>您可以使用许多搜索命令来汇总事件数据，例如：</p>
			<h3>搜索命令</h3>
		  <br/><br/>
			<a href="#">图表</a>
			<p>创建与大多数可视化类型兼容的统计表。</p>
			<br/><br/>
			
			<a href="#">应变</a>
			<p>创建应变表用于记录及分析两个或多个 (通常分类) 变量之间的关系。</p>
			<br/><br/>
			
			<a href="#">统计</a>
			<p>提供统计信息 (可以选择按字段进行分组)。</p>
			<br/><br/>
			
			<a href="#">时间表</a>
			<p>使用相应的统计信息表创建时间系列图表。</p>
			<br/><br/>
			
			<a href="#">顶部</a>
			<p>显示字段的最常见值。</p>
			<br/><br/>
			
			<a href="#">更多</a>
		</div>
	</div>
</div>
</div>
</body>
</html>
